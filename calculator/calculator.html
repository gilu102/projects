<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <title> Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>

        <div class="container">
            <h1>Calculator</h1>
            <input type="text" class="form-control" id="result" readonly />

            <div class="grid-container">
                <button class="clear" onclick="clearInput()">C</button>
                <button class="operator" onclick="addChar('%')">%</button>
                <button class="operator" onclick="addChar('Math.sqrt('); addChar(')')">âˆš</button>
                <button class="operator" onclick="addChar('/')">/</button>

                <button onclick="addChar('7')">7</button>
                <button onclick="addChar('8')">8</button>
                <button onclick="addChar('9')">9</button>
                <button class="operator" onclick="addChar('*')">X</button>

                <button onclick="addChar('4')">4</button>
                <button onclick="addChar('5')">5</button>
                <button onclick="addChar('6')">6</button>
                <button class="operator" onclick="addChar('-')">-</button>

                <button onclick="addChar('1')">1</button>
                <button onclick="addChar('2')">2</button>
                <button onclick="addChar('3')">3</button>
                <button class="operator" onclick="addChar('+')">+</button>

                <button class="span-two" onclick="addChar('0')">0</button>
                <button onclick="addChar('.')">.</button>
                <button class="equal" onclick="showResult()">=</button>
            </div>
        </div>

        <script>
            function clearInput() {
                document.getElementById('result').value = '';
            }

            function addChar(char) {
                document.getElementById("result").value += char;
            }

            function showResult() {
                try {
                    let expressions = document.getElementById("result").value;
                    let res = eval(expressions);
                    document.getElementById("result").value = res;
                } catch (error) {
                    alert("Invalid input");
                    clearInput();
                }
            }
        </script>
    </body>

    </html>
